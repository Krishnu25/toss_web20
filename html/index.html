    <script>
		var uniqueListItem = $('ul.unique-list li h4 a'),
    prevUniqueActive = $('a.prev-active'),
    nextUniqueActive = $('a.next-active');

	
uniqueListItem.hover(
    function () {
        var parentLi = $(this).closest('li');

        if (!parentLi.hasClass('active')) {
            $('ul.unique-list li.active').removeClass('active');
            parentLi.addClass('active');
        }

        var video = parentLi.find('.image-holder video')[0];
        if (video) {
            video.play();
        }
    }
);

function AddVideo() {
        var parentLi = $(this).closest('li');
        var video = parentLi.find('.image-holder video')[0];

        if (video) {
            $(video).css({
                'opacity': '0',
                'visibility': 'hidden',
                'transition': 'opacity 0.2s ease-out'
            });

			
        }
        var firstVideo = $('ul.unique-list li:first-child .image-holder video')[0];
        if (firstVideo) {
            $(firstVideo).css({
                'opacity': '1',
                'visibility': 'visible'
            });
            firstVideo.play();
        }
    }
	AddVideo();

	</script>
